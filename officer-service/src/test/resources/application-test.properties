# Test configuration
# spring.profiles.active=test  # Removed as it's invalid in profile-specific resource

# H2 Database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Kafka configuration for tests
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.ByteArraySerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer
spring.kafka.consumer.group-id=officer-service-test

# Kafka topics for tests
kafka.topics.loan-status=loan-status-test
kafka.topics.document-status=document-status-test

# Logging configuration for tests
logging.level.com.pm.officerservice=DEBUG
logging.level.org.springframework.kafka=WARN
logging.level.org.hibernate.SQL=WARN

# Disable Spring Boot banner in tests
spring.main.banner-mode=off

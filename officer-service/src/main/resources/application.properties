# Application Configuration
spring.application.name=officer-service
server.port=4002

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5000/loan-officer-db
spring.datasource.username=admin_loan
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
spring.kafka.consumer.group-id=officer-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Kafka Topics
kafka.topics.borrower-created=borrower-created
kafka.topics.loan-application=loan-application
kafka.topics.documents-upload=documents-upload
kafka.topics.loan-status=loan-status
kafka.topics.document-status=documents-status

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# External Services Configuration
# External Services Configuration
services.loan-score-service.url=${LOAN_SCORE_SERVICE_URL:http://localhost:4003}

# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.loan-score-service.register-health-indicator=true
resilience4j.circuitbreaker.instances.loan-score-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.loan-score-service.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.loan-score-service.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.loan-score-service.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.loan-score-service.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.loan-score-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.loan-score-service.event-consumer-buffer-size=10
resilience4j.circuitbreaker.instances.loan-score-service.record-exceptions=java.io.IOException,java.util.concurrent.TimeoutException,org.springframework.web.client.ResourceAccessException

# Resilience4j Retry Configuration
resilience4j.retry.instances.loan-score-service.max-attempts=3
resilience4j.retry.instances.loan-score-service.wait-duration=1s
resilience4j.retry.instances.loan-score-service.retry-exceptions=java.io.IOException,java.util.concurrent.TimeoutException

# Resilience4j TimeLimiter Configuration
resilience4j.timelimiter.instances.loan-score-service.timeout-duration=3s
resilience4j.timelimiter.instances.loan-score-service.cancel-running-future=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.pm.officerservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.kafka=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Validation Configuration
spring.jpa.defer-datasource-initialization=true

# Test Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Application Configuration for Testing
spring.application.name=borrower-service-test
server.port=0

# Kafka Configuration (disabled for testing)
spring.kafka.enabled=false
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.ByteArraySerializer
spring.kafka.consumer.group-id=borrower-service-test-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer

# File Upload Configuration for Testing
app.file.upload.path=/tmp/test-uploads
app.file.allowed-extensions=pdf,jpg,jpeg,png,txt,doc,docx
app.file.max-size-mb=5

# Logging Configuration
logging.level.com.pm.borrowerservice=DEBUG
logging.level.org.springframework.test=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
